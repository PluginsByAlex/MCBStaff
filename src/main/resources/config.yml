# MCBStaff Configuration
# A lightweight staff utility plugin for Minecraft servers

# Plugin messages - customize all plugin messages here
# Supports both legacy color codes (&) and modern MiniMessage format
# MiniMessage examples:
#   - Gradients: <gradient:red:blue>text</gradient>
#   - Click events: <click:run_command:/help>Click me!</click>
#   - Hover text: <hover:show_text:'Tooltip text'>Hover over me</hover>
#   - Formatting: <bold><italic><red>Bold italic red text</red></italic></bold>
# 
# Legacy format (&a, &c, etc.) is still fully supported
messages:
  staff-mode-enabled: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>Staff mode <green>enabled</green>!</gray>"
  staff-mode-disabled: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>Staff mode <red>disabled</red>!</gray>"
  staff-mode-toggle-others: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>Toggled staff mode for <white>{player}</white>!</gray>"
  freeze-enabled: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>Player <white>{player}</white> has been <red>frozen</red>!</gray>"
  freeze-disabled: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>Player <white>{player}</white> has been <green>unfrozen</green>!</gray>"
  freeze-notify-player: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>You have been frozen by a staff member!</gray>"
  freeze-unfreeze-notify-player: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>You have been unfrozen!</gray>"
  freeze-deny-move: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>You cannot move while frozen!</gray>"
  freeze-deny-chat: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>You cannot chat while frozen!</gray>"
  freeze-deny-command: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>You cannot use commands while frozen!</gray>"
  player-not-found: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <red>Player not found!</red>"
  already-frozen: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>Player <white>{player}</white> is already frozen!</gray>"
  not-frozen: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>Player <white>{player}</white> is not frozen!</gray>"
  teleported-to-player: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>Teleported to <white>{player}</white>!</gray>"
  no-players-found: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <red>No players found for random teleport!</red>"
  ore-tracker-title: "<dark_gray>[</dark_gray><gold>Ore Tracker</gold><dark_gray>]</dark_gray>"
  ore-tracker-updated: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>Ore tracker updated!</gray>"
  invisibility-enabled: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>You are now <dark_gray>invisible</dark_gray>!</gray>"
  invisibility-disabled: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <gray>You are now <green>visible</green>!</gray>"
  invisibility-broadcast-enabled: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <white>{player}</white> <gray>is now <dark_gray>invisible</dark_gray>!</gray>"
  invisibility-broadcast-disabled: "<b><gradient:#832466:#BF4299:#832466>MCBSTAFF</gradient></b> <white>{player}</white> <gray>is now <green>visible</green>!</gray>"

# Staff items configuration - customize all staff mode items here
# Both item names and lore support MiniMessage format!
# Examples:
#   name: "<gradient:gold:yellow><bold>Teleport GUI</bold></gradient>"
#   lore:
#     - "<gray>Right-click to open teleport menu"
#     - "<click:suggest_command:/help><green>Click for help!</green></click>"
staffItems:
  teleportGUI:
    material: "COMPASS"
    slot: 0
    name: "<b><gradient:#832466:#BF4299:#832466>Teleport GUI</gradient></b>"
    lore:
      - "<gray>Right-click to open teleport menu"
  
  invisibility:
    material: "GRAY_DYE"
    slot: 1
    name: "<b><dark_gray>Invisibility</dark_gray></b>"
    lore:
      - "<gray>Right-click to become invisible"
  
  visibility:
    material: "GREEN_DYE"
    slot: 2
    name: "<b><green>Visibility</green></b>"
    lore:
      - "<gray>Right-click to become visible"
  
  randomTeleport:
    material: "ENDER_PEARL"
    slot: 3
    name: "<b><gradient:#832466:#BF4299:#832466>Random Teleport</gradient></b>"
    lore:
      - "<gray>Right-click to teleport to a random player"
  
  freezeRod:
    material: "BLAZE_ROD"
    slot: 4
    name: "<b><red>Freeze Rod</red></b>"
    lore:
      - "<gray>Right-click a player to freeze/unfreeze them"
  
  oreTracker:
    material: "BOOK"
    slot: 8
    name: "<b><gradient:#832466:#BF4299:#832466>Ore Tracker</gradient></b>"
    lore:
      - "<gray>Right-click to view ore statistics"

# Random teleport configuration
randomTeleport:
  # Worlds to ignore for random teleport (players in these worlds won't be teleport targets)
  ignoreWorlds:
    - "world_nether"
    - "world_the_end"
    - "spawn"
  
  # Maximum teleport distance from spawn (in blocks)
  radius: 1000

# Invisibility configuration
invisibility:
  # Whether to broadcast invisibility changes to staff members
  broadcastToStaff: true

# Ore tracker configuration
oreTracker:
  # List of blocks to track (Material names)
  trackedOres:
    - "DIAMOND_ORE"
    - "DEEPSLATE_DIAMOND_ORE"
    - "EMERALD_ORE"
    - "DEEPSLATE_EMERALD_ORE"
    - "GOLD_ORE"
    - "DEEPSLATE_GOLD_ORE"
    - "IRON_ORE"
    - "DEEPSLATE_IRON_ORE"
    - "COPPER_ORE"
    - "DEEPSLATE_COPPER_ORE"
    - "COAL_ORE"
    - "DEEPSLATE_COAL_ORE"
    - "LAPIS_ORE"
    - "DEEPSLATE_LAPIS_ORE"
    - "REDSTONE_ORE"
    - "DEEPSLATE_REDSTONE_ORE"
    - "NETHER_QUARTZ_ORE"
    - "NETHER_GOLD_ORE"
    - "ANCIENT_DEBRIS"
  
  # GUI update interval in ticks (20 ticks = 1 second)
  updateIntervalTicks: 60

# Freeze system configuration
freeze:
  # Commands that frozen players cannot use (case-insensitive)
  denyCommands:
    - "spawn"
    - "home"
    - "tp"
    - "teleport"
    - "warp"
    - "back"
    - "tpa"
    - "tpaccept"
    - "tphere"
    - "msg"
    - "tell"
    - "whisper"
    - "r"
    - "reply"
  
  # Title and subtitle shown to frozen players
  title:
    enabled: true
    # Main title text
    text: "<b><red>FROZEN</red></b>"
    # Subtitle text
    subtitle: "<gray>Join the discord</gray>"
    # Title timings (in ticks): fadeIn, stay, fadeOut
    fadeIn: 10
    stay: 70
    fadeOut: 20
  
  # Blindness effect configuration
  blindness:
    enabled: true
    # Blindness effect level (0-255, recommended: 0-2)
    level: 1 