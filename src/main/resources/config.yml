    - "GOLD_ORE"
    - "DEEPSLATE_GOLD_ORE"
    - "NETHER_GOLD_ORE"
    
    # ─── Iron Ores ───
    - "IRON_ORE"
    - "DEEPSLATE_IRON_ORE"
    
    # ─── Copper Ores ───
    - "COPPER_ORE"
    - "DEEPSLATE_COPPER_ORE"
    
    # ─── Coal Ores ───
    - "COAL_ORE"
    - "DEEPSLATE_COAL_ORE"
    
    # ─── Lapis Ores ───
    - "LAPIS_ORE"
    - "DEEPSLATE_LAPIS_ORE"
    
    # ─── Redstone Ores ───
